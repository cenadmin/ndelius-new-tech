@(elements: helper.FieldElements)

<label for="@elements.id">
  <span class="form-label-bold">@elements.label</span>
  @for(info <- elements.infos) {
  <span class="form-hint">@info</span>
  }
  @for(error <- elements.errors) {
  <span class="error-message" aria-hidden="true">@error</span>
  <span id="@elements.id-error" role="alert" class="visually-hidden">Please enter @elements.label</span>
  }
</label>
