@(entry: Int, title: String, current: Int, completed: Boolean)

<span class="display-block@if(entry == 2) { margin-top}"@if(completed) { style="background: lightblue" }>
    - <a href="javascript:void(0);" class="nav-item@if(current == entry) { active}" data-target="@entry"@if(current == entry) { aria-disabled="true"} title="@title">@title</a>
</span>
