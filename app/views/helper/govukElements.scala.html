@(elements: helper.FieldElements)

@if(elements.input.body.contains("type=\"checkbox\"")) {
  <div class="multiple-choice">
    <input type="checkbox" id="@elements.id" name="@elements.field.name" value="true" @if(elements.field.value.isDefined) { checked="checked"} />
    @govukLabel(elements)
  </div>
  <div class="clearfix"></div>
  <div class="margin-top"></div>
} else {
  <div class="form-group@if(elements.hasErrors) { form-group-error}">
    @govukLabel(elements)
    @if(elements.input.body.contains("textarea id=")) {
      <textarea class="form-control@if(elements.hasErrors) { form-control-error}" id="@elements.id" name="@elements.field.name">@elements.field.value</textarea>
    } else {
      <input class="form-control@if(elements.hasErrors) { form-control-error}" type="text" id="@elements.id" name="@elements.field.name" value="@elements.field.value" />
    }
  </div>
}
