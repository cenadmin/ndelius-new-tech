@import org.webjars.play.WebJarsUtil

@(title: String, logo: Boolean)(content: Html)(implicit webJarsUtil: WebJarsUtil)

<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
    <head>

        <title>@title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/govuk-elements-styles.css")' />
        <!--[if IE 8]><link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.versioned("stylesheets/fonts-ie8.css")" /><![endif]-->
        <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.versioned("images/favicon.ico")' />

    </head>
    <body>

        <!--[if lt IE 9]><script type="text/javascript" src="@routes.Assets.versioned("javascripts/govuk/ie.js")"></script><![endif]-->
        <script type='text/javascript' src='@webJarsUtil.url("es5-shim", "es5-shim.js").get'></script>
        <script type='text/javascript' src='@webJarsUtil.url("es5-shim", "es5-sham.js").get'></script>
        <script type='text/javascript' src='@webJarsUtil.url("jquery", "jquery.js").get'></script>
        <script type='text/javascript' src='@webJarsUtil.url("jquery-ui", "jquery-ui.js").get'></script>

        <main id="content">

            <div class="phase-banner">
              <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#" title="feedback">feedback</a> will help us to improve it.</span></p>
            </div>

            <h1 class="heading-xlarge">Short Format Pre-Sentence Report</h1>

            @content

            <div class="margin-top medium">&nbsp;</div>

        </main>

        <!--[if gt IE 8]><!--><script src='@routes.Assets.versioned("javascripts/vendor/jquery/autosize.min.js")' type="text/javascript"></script><!--<![endif]-->
        <script src='@routes.Assets.versioned("javascripts/govuk/stick-at-top-when-scrolling.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/govuk/show-hide-content.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/application.js")' type="text/javascript"></script>

    </body>
</html>
