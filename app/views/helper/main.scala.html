@import org.webjars.play.WebJarsUtil

@(title: String, logo: Boolean)(content: Html)(implicit webJarsUtil: WebJarsUtil)

<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<html lang="en">
    <head>

        <title>@title</title>

        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.versioned("images/favicon.ico")" />
        <!--[if gt IE 8]><!--><link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/ndelius-new-tech.css")" /><!--<![endif]-->
        <!--[if lt IE 9]><link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.versioned("stylesheets/ie8.css")" /><![endif]-->
        <!--[if IE 8]><link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.versioned("stylesheets/fonts-ie8.css")" /><![endif]-->

        <link rel="mask-icon" href="@routes.Assets.versioned("images/gov.uk_logotype_crown.svg")" color="#0b0c0c" />
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("images/apple-touch-icon-180x180.png")" />

        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.versioned("images/apple-touch-icon-152x152.png")" />
        <link rel="apple-touch-icon" href="@routes.Assets.versioned("images/apple-touch-icon.png")" />

        <!--[if lt IE 9]><script type="text/javascript" src="@routes.Assets.versioned("javascripts/govuk/ie.js")"></script><![endif]-->
        <script type='text/javascript' src='@webJarsUtil.url("es5-shim", "es5-shim.js").get'></script>
        <script type='text/javascript' src='@webJarsUtil.url("es5-shim", "es5-sham.js").get'></script>
        <script type='text/javascript' src='@webJarsUtil.url("jquery", "jquery.js").get'></script>

        <meta name="theme-color" content="#0b0c0c" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:image" content="@routes.Assets.versioned("images/opengraph-image.png")" />

    </head>
    <body>

        <main id="content">

            <div class="phase-banner">
                <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#" title="Submit your feedback">feedback</a> will help us to improve it.</span></p>
            </div>

            @content

            <div class="margin-top medium">&nbsp;</div>

        </main>

        <!--[if gt IE 8]><!--><script src="@routes.Assets.versioned("javascripts/vendor/jquery/autosize.js")" type="text/javascript"></script><!--<![endif]-->
        <script src="@routes.Assets.versioned("javascripts/vendor/ab-datepicker/datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/ab-datepicker/locales/en-GB.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/govuk/stick-at-top-when-scrolling.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/govuk/show-hide-content.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/application.js")" type="text/javascript"></script>
