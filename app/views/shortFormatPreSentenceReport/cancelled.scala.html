@import org.webjars.play.WebJarsUtil

@(message: String)(implicit webJarsUtil: WebJarsUtil)

<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <script type='text/javascript' src='@webJarsUtil.url("jquery", "jquery.js").get'></script>
        <main id="content">
            <script type="text/javascript">
                    $(function () {
                        parent.postMessage('@message', '*');
                    });
            </script>
        </main>

    </body>
</html>
