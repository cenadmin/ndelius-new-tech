@(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.versioned("images/favicon.ico")" />

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/integration.css")" />

    <script src="@routes.Assets.versioned("javascripts/vendor/jquery/jquery-1.12.4.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/integration.js")" type="text/javascript"></script>

    <style type="text/css">
            body, html {
              width: 100%;
              height: 100%;
              margin: 0;
              padding: 0
            }
            .content {
              padding: 10px;
              font-family: "Arial", "Helvetica", sans-serif;
            }
            .iframe-container {
              display: flex;
              width: 100%;
              height: 100%;
              flex-direction: column;
              overflow: hidden;
            }
            iframe {
              flex-grow: 1;
              border: none;
              margin: 0;
              padding: 0;
            }
    </style>

  </head>
  <body>

    @content

  </body>
</html>
