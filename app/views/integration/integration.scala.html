@import org.webjars.play.WebJarsUtil

@(content: Html)(implicit webJarsUtil: WebJarsUtil)

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.versioned("images/favicon.ico")' />

    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/integration.css")' />

    <script type='text/javascript' src='@webJarsUtil.url("jquery", "jquery.js").get'></script>
    <script src='@routes.Assets.versioned("javascripts/integration.js")' type="text/javascript"></script>

  </head>
  <body>

    @content

  </body>
</html>
